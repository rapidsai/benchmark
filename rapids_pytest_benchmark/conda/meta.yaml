{% set version = load_setup_py_data().get('version') %}

package:
    name: rapids-pytest-benchmark
    version: {{ version }}

source:
    path: ..

build:
    script: {{ PYTHON }} -m pip install . --no-deps
    noarch: python

requirements:

    host:
        - python
        - rmm>=0.19.0a
    run:
        - python
        - pytest-benchmark=3.2.3
        - pynvml
        - asvdb>=0.3.0
        - pygal
        - psutil

test:
    imports:
        - rapids_pytest_benchmark

about:
    home: https://github.com/rapidsai/benchmark
    license: Apache 2.0
